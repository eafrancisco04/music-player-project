<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;1,300&display=swap">
  </head>
  <body>
    <header>
        <h1>Music Player</h1>
    </header>

    <section class="playlist-container">
        <div class="playing-song">
          <img id="cover" src="/img/img1.png" alt="song cover"/>

          <h4 id="songTitle">Title</h4>
          <h4 id="artistPlaying">Artist</h4>
          <h3 id="elapsedTime">00:00</h3>
          </ul>
        </div>

          <audio id="audio" src="./music/blonde.mp3"></audio>
        
            <div class="song-buttons">
              <div class="buttons">
                <img id="playBtn" src="img/play.png"></image>
                <img id="pauseBtn" src="img/pause.png"></image>
                
              </div>
            </div>
    </section>


    <div class="songlist" id="songs">
      <h2>Playlist Songs</h4>
          <ul id="song-list">

          </ul>

    </div>
    
  </body>
	<script src="./js/player.js"></script>
  </body>
</html>
