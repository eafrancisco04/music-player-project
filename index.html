<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h1>Music Player</h1>
    </header>

    <section id="playlist-container">
        <div class="song-buttons">
          <div class="buttons">
            <img class="playBtn" src="img/play.png"></image>
            <image class="pauseBtn" src="img/pause.png"></image>
            <image class="shuffleBtn" src="img/shuffle.png"></image>
          </div>
        </div>

        <div class="song-details">
          <img id="imgPlaying" src="../img/song-cover.jpg" alt=""/>
          <ul>
            <li><h4 id="songTitle">Title</h4></li>
            <li><h4 id="artistPlaying">Artist</h4></li>
            <li><h3 id="elapsedTime">00:00</h3></li>
            
            <audio id="audio"></audio>

          </ul>
        </div>

    </section>
    <div id="songs">

    </div>
    
  </body>
	<script src="/js/player.js"></script>
  </body>
</html>
