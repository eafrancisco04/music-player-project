<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;1,300&display=swap">
  </head>
  <body>
    <header>
        <h1>Music Player</h1>
    </header>

    <section class="playlist-container">
        <div class="playing-song">
          <img id="cover" src="/img/covers/img1.png" alt="song cover"/>

          <h4 id="songTitle">Title</h4>
          <h4 id="artistPlaying">Artist</h4>
          <h4 id="elapsedTime">00:00</h3>
          </ul>
        </div>

        <audio id="audio" src="./music/blonde.mp3"></audio>
        
        <div class="song-buttons">
          <div class="buttons">
            <img src="img/buttons/shuffle.svg" class="Btn" id="shuffleBtn"></image>
            <img src="img/buttons/prev.svg" class="Btn" id="playPause"></image>
            <img src="img/buttons/play-arrow.svg" class="Btn" id="playPause"></image>
            <img src="img/buttons/next.svg" class="Btn" id="nextBtn"></image>
                
          </div>
        </div>
    </section>

    <aside class="filter" id="filter">
      <h2>Filter</h2>
      <button>Alphabetically</button>
    </aside>
    
    
    <div class="songlist" id="songs">
      <h2>Playlist Songs</h2>
          <ul id="song-list">

          </ul>

    </div>
    
  </body>
	<script src="./js/player.js"></script>
  </body>
</html>
